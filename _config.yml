title: Nepal Network Operators' Group (npNOG)
author: npNOG
email: info[at]npnog[dot]org[dot]np
description: > # this means to ignore newlines until "baseurl:"
  npNOG is a community of network operators who work in ISPs, Content Providers, Telcos and other areas of the Internet and ICT industry in Nepal.

show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    #twitter: jekyllrb
    github: npNOG
    rss: rss
    # dribbble: jekyll
    # facebook: jekyll
    # flickr:   jekyll
    # instagram: jekyll
    # linkedin: jekyll
    # pinterest: jekyll
    # youtube: jekyll
