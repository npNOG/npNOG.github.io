# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

theme: minima #jekyll-theme-cayman

plugins:
  - jekyll-relative-links
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jekyll-admin

relative_links:
  enabled: true
  collections: true
